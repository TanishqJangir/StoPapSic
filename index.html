<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="rock" id="choice"><img src="rock.png" alt="Rock Image" ></div>
        <div class="paper" id="choice"><img src="paper.png" alt="Paper Image" ></div>
        <div class="scissors" id="choice"><img src="scissors.png" alt="Scissors Image" ></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message-box">
        <p class="msge">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
